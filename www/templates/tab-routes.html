<ion-nav-bar>
</ion-nav-bar>
<ion-view view-title="Lose Your Way">
<ion-nav-buttons side="secondary">
      <button class="button button-dark" ng-click="findRoutes()">
        <i class="icon ion-search"></i> Find routes online...
      </button>
    </ion-nav-buttons>
  <ion-content>
    <div class="item item-divider">
		To Explore
	</div>
    <ion-list>
		<ion-item class="item-icon-right" ng-repeat="route in routes" type="item-text-wrap" ng-click="startRoute('{{route._id}}', '{{route.name}}')">
		{{route.name}}
		<i class="icon ion-chevron-right icon-accessory"></i>
		<span class="item-note">
			{{route.theme}} theme
		</span>
		</ion-item>
	</ion-list>
	<div class="item" ng-if="routes.length == 0">
		All done
	</div>
	<div class="item item-divider">
		Finished Routes
	</div>
	<ion-list>
		<ion-item class="item-icon-right" ng-repeat="route in finishedRoutes" type="item-text-wrap" ng-click="startRoute('{{route._id}}', '{{route.name}}')">
		{{route.name}}
		<i class="icon ion-chevron-right icon-accessory"></i>
		<span class="item-note">
			{{route.theme}} theme
		</span>
		</ion-item>
	</ion-list>
	<div class="item" ng-if="finishedRoutes.length == 0">
		None yet
	</div>
  </ion-content>
</ion-view>
