<ion-view view-title="Lose Your Way - Routes">
  <ion-content>
    <div class="item item-divider">
		Social Inclusion
	</div>
    <ion-list>
		<ion-item class="item-icon-right" ng-repeat="route in themes" type="item-text-wrap" href="#/tab/routes/{{route.id}}/0">
		<h2>{{route.name}}</h2>
		<i class="icon ion-chevron-right icon-accessory"></i>
		</ion-item>
	</ion-list>
	<div class="item item-divider">
		Downloaded Routes
	</div>
	<a class="item item-icon-left item-icon-right" href="#">
		<i class="icon ion-search"></i>
		Find routes...
		<i class="icon ion-arrow-right-c"></i>
	</a>  
	<div class="item item-divider">
		Experienced Routes
	</div>
	<div class="item ">
		None yet
	</div>
  </ion-content>
</ion-view>
