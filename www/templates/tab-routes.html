<ion-view view-title="Lose Your Way - Routes">
  <ion-content>
    <div class="item item-divider">
		To Explore
	</div>
    <ion-list>
		<ion-item class="item-icon-right" ng-repeat="route in routes" type="item-text-wrap" ng-click="startRoute('{{route._id}}', '{{route.name}}')">
		{{route.name}}
		<i class="icon ion-chevron-right icon-accessory"></i>
		<span class="item-note">
			{{route.theme}}
		</span>
		</ion-item>
	</ion-list>
	<div class="item" ng-if="routes.length == 0">
		All done
	</div>
	<div class="item item-divider">
		Downloaded Routes
	</div>
		<div class="item" ng-if="downloadedRoutes.length == 0">
		None yet
	</div>
	<a class="item item-icon-left item-icon-right" href="#/tab/routes/find">
		<i class="icon ion-search"></i>
		Find routes online...
		<i class="icon ion-arrow-right-c"></i>
	</a>
	<ion-list>
		<ion-item class="item-icon-right" ng-repeat="route in downloadedRoutes" type="item-text-wrap" ng-click="startRoute('{{route._id}}', '{{route.name}}')">
		{{route.name}}
		<i class="icon ion-chevron-right icon-accessory"></i>
		<span class="item-note">
			{{route.theme}}
		</span>
		</ion-item>
	</ion-list>
	<div class="item item-divider">
		Finished Routes
	</div>
	<ion-list>
		<ion-item class="item-icon-right" ng-repeat="route in finishedRoutes" type="item-text-wrap" ng-click="startRoute('{{route._id}}', '{{route.name}}')">
		{{route.name}}
		<i class="icon ion-chevron-right icon-accessory"></i>
		<span class="item-note">
			{{route.theme}}
		</span>
		</ion-item>
	</ion-list>
	<div class="item" ng-if="finishedRoutes.length == 0">
		None yet
	</div>
  </ion-content>
</ion-view>
