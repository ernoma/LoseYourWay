<ion-view view-title="Lose Your Way - Social">
  <ion-content>
    <div class="list card">
	<div class="item item-body" ng-click="openModal()">
		<p>Temppi</p>
		<span class="item-note">
			Theme: TemppiTeema
		</span>
		
		<button class="button icon-left ion-share button-royal" ng-click="shareExperience()">
				Share Postcard
		</button>
	</div>
    <ion-item class="item-icon-right" ng-repeat="route in finishedRoutes" type="item-text-wrap" ng-click="startRoute('{{route._id}}', '{{route.name}}')">
		{{route.name}}
		<i class="icon ion-chevron-right icon-accessory"></i>
		<span class="item-note">
			{{route.theme}}
		</span>
	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
